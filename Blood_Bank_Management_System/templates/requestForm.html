<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#InsertRequest">
    + Add
  </button>
  
  <div class="modal fade" id="InsertRequest" tabindex="-1" role="dialog" aria-labelledby=ModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document" style="max-width: 700px;">
      <div class="modal-content" style="background-color: #ffffff2e; backdrop-filter: blur(5px);">
        <div class="modal-header">
          <h4 class="modal-title">+ Add Request</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" style="color: #fff;">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <form action="{% url 'requests' %}" method="POST" class="post-form row" id="Request_Form">
              {% csrf_token %}
                  <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <div class="form-group">
                      <label for="patientName">Patient Name</label>
                      <input type="text" class="form-control" name="patientName" required>
                    </div>
                    <div class="form-group">
                      <label for="patientAge">Age</label>
                      <input type="number" class="form-control" name="patientAge" required>
                    </div>
                    <div class="form-group">
                      <label for="patientGender">Gender</label>
                      <select class="form-control" name="patientGender">
                        <option selected>Male</option>
                        <option>Female</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="patientContact">Contact</label>
                      <input type="tel" class="form-control" name="patientContact" required>
                    </div>
                    <div class="form-group">
                      <label for="patientPhysician">Physician Name</label>
                      <input type="text" class="form-control" name="patientPhysician" required>
                    </div>
                  </div>
                  
                  <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <div class="form-group">
                      <label for="patientBlood">Blood Type</label>
                      <select class="form-control" name="patientBlood">
                        <option value="" disabled selected hidden>Please Select Here</option>
                        <option>A+</option>
                        <option>A-</option>
                        <option>B+</option>
                        <option>B-</option>
                        <option>AB+</option>
                        <option>AB-</option>
                        <option>O+</option>
                        <option>O-</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="patientBloodVolume">Blood Volume</label>
                      <input type="number" class="form-control" name="patientBloodVolume" min="100" max="1000" required>
                    </div>
                    <div class="form-group">
                      <label for="patientStatus">Status</label>
                      <select class="form-control" name="patientStatus">
                        <option selected>Pending</option>
                        <option>Approved</option>
                        <option>Handover</option>
                        <option>Denied</option>
                      </select> 
                    </div>
                    <div class="form-group">
                      <label for="patientRequestDate">Date</label>
                      <input type="date" class="form-control" name="patientRequestDate" required>
                    </div>
                    <div class="form-group">
                      <label for="patientRequisitionDate">Requisition of Blood</label>
                      <input type="date" class="form-control" name="patientRequisitionDate" required>
                    </div>
                  </div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button onclick="patient_form_submit()" type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    function patient_form_submit() {
      document.getElementById("Request_Form").submit();
     }    
    </script>
