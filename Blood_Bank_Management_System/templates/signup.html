{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'image/BB_logo.png' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8b6c379481.js" crossorigin="anonymous"></script>
    <title>Signup</title>
    <style>
        body{
            background-image: url('{% static "/image/day.jpg" %}');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        div div.box{
            height: 500px;
            width: 350px;
            background: #0000003d;
            backdrop-filter: blur(5px);
            border-radius: 10px;
            color: #fff;
            border: 0.1px solid #fff;

        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="box container">
            <form method="POST" >
                <h2 class="text-center">Sign Up</h2>
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name</label><br>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label for="name">Email</label><br>
                    {{ form.email }}
                </div>
                <div class="form-group">
                    <label for="name">Password</label><br>
                    {{ form.password1 }} 
                    <input type="checkbox" onclick="showp()">
                    <small>Show Password</small>
                    
                </div>
                <div class="form-group">
                    <label for="name">Confirm Password</label><br>
                    {{ form.password2 }}
                </div>

                <button type="submit" class="btn btn-primary w-100">Signup</button>

                <p class="text-center mt-3">Already have a <a  href="/Login">Account?</a></p>
            </form>
        </div>
    </div>



    <script>
        function showp() {
            const x = document.getElementById("password1");
            if (x.type == "password"){
                x.type = "text"
            }else{
                x.type = "password"
            }
        }
    </script>
</body>
</html>
