{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'image/BB_logo.png' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main.css'%}">
    <script src="https://kit.fontawesome.com/8b6c379481.js" crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body class="container-fluid" style="background: linear-gradient(100deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%); height: 100%; color: #fff;">
    <main  style="min-height: 100vh;">
        {% block body %}
    
        {% endblock %}
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>








    
    <script>
        const currentLocation = location.href
        let nav = document.querySelectorAll(".nav-link")
        nav.forEach(n => {
            if(n.href === currentLocation) {
                n.classList.add("active")
            } else {
                n.classList.remove("active")
            }
        })
    </script>
    <script>
      // Get the alert element
    //   var alert = document.getElementById("alertM");
    
    //   // Automatically close the alert after 5 seconds
    //   setTimeout(function() {
    //     alert.classList.remove("show");
    //     alert.classList.add("hide");
    //   }, 2000);
    
    window.setTimeout(function() {
        $("#alertM").slideUp(500, function() {
            $(this).remove();
        });
    }, 2000);
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
</body>
</html>
